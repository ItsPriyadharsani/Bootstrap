<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
</head>
<body>
  <div class="container mt-5" >
    <div >
  <label class="font">Product Name</label></div>
  <input type="text" placeholder="enter name" class="text_box"id="Name_id"  >
  <label id="nameerror"style="display: none" > Product Name is required</label>
  <label id="namerror" style="display:none"> product Name must be  greater than 5 character</label>
  <div>
 <label class="font">Product Description</label>
 <div><textarea id="Des_id" class="text_box"></textarea>
  <label id="deserror"style="display: none" > product Name must be  greater than 5 character </label>
  <label id="descerror" style="display:none"> Product Name is required</label>
</div>
 <label class="font">Max Limit</label></div>
 <input type="number" class="text_box" min="1"  id="max">
 <label id="limit" style="display:none"> Max limit is required</label>

 <div>
 <label class="font">price</label>
 </div>
 <input type="number" min="1" class="text_box" id="price">
 <label id="price_amt" style="display:none"> price is required</label>
<div>
  <input type="file" class="form-control-file" id="pic" onchange="imagechange(event)" required="">
    <label id="pict" style="display:none"> file is required</label></div>
   <img   id="photo" >
   <button type="submit"  class="add" id="nextPage" onclick="validation()">submit</button>
       <a href="cart.html">go to cart</a>
 </div>

</div>
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 <script>
  
   var imagechange = function(event) {
   var photo = document.getElementById('photo');
    photo.src = URL.createObjectURL(event.target.files[0]);
    photo.onload = function() {
      URL.revokeObjectURL(photo.src) 
    }
    localStorage.setItem('photo',URL.createObjectURL(event.target.files[0]))
    if(photo){
   document.getElementById('pic').style='border:3px solid green';
    document.getElementById('pict').style='display:none';
    }
  }
    function validation(){
      var name=document.getElementById('Name_id').value;
      var Description=document.getElementById('Des_id').value;
     var max=document.getElementById('max').value;
     var price =document.getElementById('price').value;
     var photo=document.getElementById('photo');
   
   if(name){
 
    if(name.length>=5){
    document.getElementById('Name_id').style='border:3px solid green';
    document.getElementById('nameerror').style='display:none';
    document.getElementById('namerror').style='display:none';
  }
    else{
      document.getElementById('namerror').style='display:block;color:red';
      document.getElementById('nameerror').style='display:none';
    }
  }else {
    document.getElementById('Name_id').style='border:3px solid red';
    document.getElementById('nameerror').style='display:block;color:red';
  }
  if(Description){
    if(Description.length>=5){
    document.getElementById('Des_id').style='border:3px solid green';
    document.getElementById('deserror').style='display:none';
    document.getElementById('descerror').style='display:none';
  }
    else{
      document.getElementById('deserror').style='display:block;color:red';
      document.getElementById('descerror').style='display:none';
    }
  }else {
    document.getElementById('Des_id').style='border:3px solid red';
    document.getElementById('descerror').style='display:block;color:red';
  }
  if(max){
    document.getElementById('max').style='border:3px solid green';
    document.getElementById('limit').style='display:none';
  }else{
    document.getElementById('limit').style='display:block;color:red';
    document.getElementById('max').style='border:3px solid red';

  }
  if(price){
    document.getElementById('price').style='border:3px solid green';
    document.getElementById('price_amt').style='display:none';
  }else{
    document.getElementById('price_amt').style='display:block;color:red';
    document.getElementById('price').style='border:3px solid red';
  }
  if(photo==""){
  document.getElementById('pict').style='display:none';
  }else{

    document.getElementById('pict').style='display:block;color:red';
     document.getElementById('pic').style='border:3px solid red';
  }

  localStorage.setItem("pro",name)
  localStorage.setItem("des",Description)
  localStorage.setItem("pri",price)

  }
 
</script>
</body>
</html>
